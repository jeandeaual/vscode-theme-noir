tokenColors:
  - scope: emphasis
    settings:
      fontStyle: italic
  - scope: strong
    settings:
      fontStyle: bold
  - scope: header
    settings:
      foreground: '#458588'
  - name: Comment
    scope:
      - comment
      - punctuation.definition.comment
    settings:
      fontStyle: italic
      foreground: '#506899'
  - name: Variables
    scope:
      - variable
      - string constant.other.placeholder
    settings:
      foreground: '#eeffff'
  - name: Colors
    scope:
      - constant.other.color
    settings:
      foreground: &white '#ffffff'
  - name: Invalid
    scope:
      - invalid
      - invalid.illegal
    settings:
      foreground: '#cc241d'
  - name: Constants & arguments
    scope:
      - constant
      - variable.arguments
    settings:
      foreground: '#d3869b'
  - name: Keyword, Storage
    scope:
      - keyword
      - storage.type
      - storage.modifier
    settings:
      foreground: &keyword '#c792ea'
  - name: Operator, Misc
    scope:
      - keyword.control
      - keyword.operator
      - constant.other.color
      - punctuation
      - meta.tag
      - punctuation.definition.tag
      - punctuation.separator.inheritance.php
      - punctuation.definition.tag.html
      - punctuation.definition.tag.begin.html
      - punctuation.definition.tag.end.html
      - punctuation.section.embedded
      - keyword.other.template
      - keyword.other.substitution
    settings:
      foreground: &operator '#89ddff'
  - name: Tag
    scope:
      - entity.name.tag
      - meta.tag.sgml
      - markup.deleted.git_gutter
    settings:
      foreground: &tag '#f07178'
  - name: Function, Special Method
    scope:
      - entity.name.function
      - keyword.function
      - meta.function-call
      - variable.function
      - support.function
      - keyword.other.special-method
      - meta.class-method.js entity.name.function.js
      - variable.function.constructor
    settings:
      foreground: &function '#82aaff'
  - name: Block Level Variables
    scope:
      - meta.block variable.other
    settings:
      foreground: *tag
  - name: Other Variable, String Link
    scope:
      - support.other.variable
      - string.other.link
    settings:
      foreground: *tag
  - name: Number, Constant, Function Argument, Tag Attribute, Embedded
    scope:
      - constant.numeric
      - constant.language
      - support.constant
      - constant.character
      - constant.escape
      - variable.parameter
      - keyword.other.unit
      - keyword.other
    settings:
      foreground: '#f78c6c'
  - name: String, Symbols, Inherited Class, Markup Heading
    scope:
      - string
      - constant.other.symbol
      - constant.other.key
      - entity.other.inherited-class
      - markup.heading
      - markup.inserted.git_gutter
      - meta.group.braces.curly constant.other.object.key.js string.unquoted.label.js
    settings:
      foreground: '#c3e88d'
  - name: Class, Support
    scope:
      - entity.name
      - support.type
      - support.class
      - support.orther.namespace.use.php
      - meta.use.php
      - support.other.namespace.php
      - markup.changed.git_gutter
      - support.type.sys-types
    settings:
      foreground: '#ffcb6b'
  - name: Entity Types
    scope:
      - support.type
    settings:
      foreground: '#b2ccd6'
  - name: CSS Class and Support
    scope:
      - source.css support.type.property-name
      - source.sass support.type.property-name
      - source.scss support.type.property-name
      - source.less support.type.property-name
      - source.stylus support.type.property-name
      - source.postcss support.type.property-name
    settings:
      foreground: '#b2ccd6'
  - name: Sub-methods
    scope:
      - entity.name.module.js
      - variable.import.parameter.js
      - variable.other.class.js
    settings:
      foreground: '#ff5370'
  - name: Language methods
    scope:
      - variable.language
    settings:
      fontStyle: italic
      foreground: '#ff5370'
  - name: entity.name.method.js
    scope:
      - entity.name.method.js
    settings:
      fontStyle: italic
      foreground: *function
  - name: meta.method.js
    scope:
      - meta.class-method.js entity.name.function.js
      - variable.function.constructor
    settings:
      foreground: *function
  - name: Attributes
    scope:
      - entity.other.attribute-name
    settings:
      fontStyle: italic
      foreground: '#7ec16e'
  - name: CSS Attributes
    scope: entity.other.attribute-name.css
    settings:
      foreground: '#fe8019'
  - name: HTML Attributes
    scope:
      - text.html.basic entity.other.attribute-name.html
      - text.html.basic entity.other.attribute-name
    settings:
      fontStyle: italic
      foreground: '#ffcb6b'
  - name: CSS Classes
    scope:
      - entity.other.attribute-name.class
    settings:
      foreground: '#ffcb6b'
  - name: CSS ID's
    scope:
      - source.sass keyword.control
    settings:
      foreground: *function
  - name: Inserted
    scope:
      - markup.inserted
    settings:
      foreground: '#c3e88d'
  - name: Deleted
    scope:
      - markup.deleted
    settings:
      foreground: '#ff5370'
  - name: Changed
    scope:
      - markup.changed
    settings:
      foreground: '#fe8019'
  - name: Regular Expressions
    scope:
      - string.regexp
    settings:
      foreground: *operator
  - name: Escape Characters
    scope:
      - constant.character.escape
    settings:
      foreground: *operator
  - name: URL
    scope:
      - '*url*'
      - '*link*'
      - '*uri*'
    settings:
      fontStyle: underline
  - name: Decorators
    scope:
      - tag.decorator.js entity.name.tag.js
      - tag.decorator.js punctuation.definition.tag.js
    settings:
      fontStyle: italic
      foreground: *function
  - name: ES7 Bind Operator
    scope:
      - source.js constant.other.object.key.js string.unquoted.label.js
    settings:
      fontStyle: italic
      foreground: '#ff5370'
